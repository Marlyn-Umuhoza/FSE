</body>
<div class="login-reg-panel">
    <div class="login-info-box">
        <h2>Have an account?</h2>
        <label id="label-register" for="log-reg-show">Login</label><br>
        <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>
                        
    <div class="register-info-box">
        <h2>Don't have an account?</h2>
        <label id="label-login" for="log-login-show">Register</label><br>
        <input type="radio" name="active-log-panel" id="log-login-show">
    </div>
                        
    <div class="white-panel">
        <div class="login-show">
                <br>
            <h2>LOGIN</h2>
            <form id="login-container" action="/login" method="POST">
            <input type="text" id="usernameLogin" name="usernameLogin" placeholder="Username">
            <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        </div>
        <div class="register-show">
            <h2>REGISTER</h2>
            <form id="register-container">
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <input type="password" id="password2Input" placeholder="Confirm Password">
            <input type="submit" value="Register">
        </form>
        </div>
    </div>
</div>
